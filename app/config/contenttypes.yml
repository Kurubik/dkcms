# Pages can be used for the more 'static' pages on your site. Things like
# 'about us', 'contact' or a 'disclaimer'. This content-type has a 'templateselect'
# field, which allows you to override the record_template setting for an
# individual page.
# The taxonomy for this contenttype is defined as 'groups', which is a so-called
# "grouping taxonomy". This way you can easily group sets of pages that logically
# belong together. If your site has a 'services' section, in which you'd like to
# list the different types of services a company provides, you can group these
# together.

en_pages:
    name: EN Pages
    singular_name: EN Page
    fields: &pagefields
        title:
            label: Page Title
            type: text
            group: Title
        header_image:
            label: Header Image
            type: image
            group: header
        header_image_opacity:
            label: Header Image Opacity (0-1)
            type: text
            class: small
            group: header
        use_order_call:
            type: checkbox
            label: "Use Order Call Link"
            group: header
        header_right_text:
            label: Header Right Text
            type: text
            class: small
            group: header
        header_banner:
            label: Banner Text
            type: html
            height: 150px
            group: header
        header_banner_button:
            label: Banner Button
            type: text
            class: small
            group: header
        header_baner_button_link:
            label: Banner Link
            type: text
            class: small
            group: header
        top_title:
            label: Top Title
            type: text
            class: large
            group: content
        top_text:
            label: Top Text
            type: html
            height: 150px
            group: content
        mid_text_left:
            label: Middle Text Left
            type: html
            height: 150px
            group: content
        mid_text_right:
            label: Middle Text Right
            type: html
            height: 150px
            group: content
        bot_text_left:
            label: Bottom Text Left
            type: html
            height: 150px
            group: content
        bot_button_left:
            label: Bottom Button Left
            type: text
            class: small
            group: content
        bot_button_link_Left:
            label: Bottom Button Left Link
            type: text
            class: small
            group: content
        bot_text_right:
            label: Bottom Text Right
            type: html
            height: 150px
            group: content
        bot_button_right:
            label: Bottom Button Right
            type: text
            class: small
            group: content
        bot_button_link_right:
            label: Bottom Button Right Link
            type: text
            class: small
            group: content
        bot_photo:
            label: Bottom Photo
            type: image
            attrib: title
            group: content
        bottom_image:
            label: Bottom Image
            type: image
            group: Bottom Block
        bottom_image_opacity:
            label: Bottom Image Opacity (0-1)
            type: text
            class: small
            group: Bottom Block
        bottom_title:
            label: Bottom Title
            type: text
            class: large
            group: Bottom Block
        bottom_button:
            label: Bottom Button
            type: text
            class: small
            group: Bottom Block
        bottom_button_link:
            label: Bottom Button Link
            type: text
            class: small
            group: Bottom Block
        slug:
            type: slug
            group: options
        template:
            type: templateselect
            filter: 'pages/*.twig'
            group: options
    relations:
        infrasvg:
            multiple: true
            label: "Choose Images"
            order: -id
        slidergallery:
            multiple: true
            label: "Choose Sliders"
            order: -id
    taxonomy: [ groups ]
    recordsperpage: 100
    default_status: publish
    icon_many: "fa:language"
    icon_one: "fa:language"

